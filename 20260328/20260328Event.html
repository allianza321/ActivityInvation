<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3/28 活動邀請發送器 - 宏國通訊處</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fff9f0; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 85%; }
        h2 { color: #d35400; margin-bottom: 0.5rem; }
        p { color: #555; line-height: 1.6; margin-bottom: 1.5rem; }
        .btn-send { padding: 16px 40px; font-size: 1.1rem; background: linear-gradient(135deg, #f39c12 0%, #d35400 100%); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(211,84,0,0.3); transition: 0.3s; }
        .btn-send:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="card">
        <h2>活動邀請發送器</h2>
        <p>宏國通訊處：3/28 專屬活動<br>點擊下方按鈕開始邀請好友</p>
        <button class="btn-send" onclick="sendEvent()">選擇好友發送活動邀請</button>
    </div>

    <script>
        async function initLiff() {
            try {
                // 使用您提供的新 LIFF ID
                await liff.init({ liffId: "2009178037-6FFsbvG7" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF 初始化失敗", err);
            }
        }

        async function sendEvent() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                try {
                    const result = await liff.shareTargetPicker([
                        {
                            "type": "flex",
                            "altText": "您收到一份來自 宏國通訊處 的活動熱情邀約！",
                            "contents": 
                            // --- 請在此處貼上您從 Simulator 複製的 JSON ---
                            {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        { "type": "text", "text": "3/28 宏國通訊處活動", "weight": "bold", "size": "xl" },
                                        { "type": "text", "text": "歡迎點擊報名或分享給朋友！", "margin": "md" }
                                    ]
                                }
                            }
                            // ------------------------------------------
                        }
                    ]);
                    if (result) {
                        liff.closeWindow();
                    }
                } catch (error) {
                    alert("發送已取消");
                }
            }
        }
        initLiff();
    </script>
</body>
</html>
